<body><br><br><br>
<h2><u><i>CONSTANTS IN C</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
#include<<stdio.h>stdio.h>  <br> <br>
  
  
int main()   <br>
{     <br>
     int a=20; <br>
     float b=4.5; <br>
     char c='g'; <br>
     

    printf("Integer Constant: %d\n",a);   <br>
    printf("Floating point Constant: %.1f\n",b);   <br>
    printf("Character Constant: %c\n",c); <br>  
      
    return 0;   <br>
}   <br>
</fieldset>


<h2><u><i>OUTPUT</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
Integer Constant: 10 <br>
Floating point Constant: 4.5 <br>
Character Constant: G <br>
</fieldset>
