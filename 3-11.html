<h2><u><i>PRINT ASCII VALUE</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
#include <<stdio.h>stdio.h> <br>
int main() <br>{  <br>
    char c;<br>
    printf("Enter a character: ");<br>
    scanf("%c", &c);  <br>
    
    // %d displays the integer value of a character<br>
    // %c displays the actual character<br>
    printf("ASCII value of %c = %d", c, c);<br>
    
    return 0;<br>
}<br>
</fieldset><br>


<h2><u><i>OUTPUT</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">

Enter a character: G<br>
ASCII value of G = 71<br>
</fieldset>
