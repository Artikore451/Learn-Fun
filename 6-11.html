<body><br><br><br>
<h2><u><i>FACTORIAL OF GIVEN NUMBER</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
#include <<stdio.h>stdio.h> <br>
void main()<br>{<br>
  int i,f=1,num;<br>

  printf("Input the number : ");<br>
  scanf("%d",&num);<br>

  for(i=1;i<=num;i++)<br>
      f=f*i;<br>

  printf("The Factorial of %d is: %d\n",num,f);<br>
}<br>

</fieldset><br>


<h2><u><i>OUTPUT</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">                                                                         
Input the number : 5             <br>                                                                             
The Factorial of 5 is: 120 <br>
</fieldset>
</body>
</html>
