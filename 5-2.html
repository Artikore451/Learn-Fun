<h2><u><i>EVEN OR ODD</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
#include <<stdio.h>stdio.h> <br>
void main()<br>
{<br>
    int num1, rem1;<br>
 
    printf("Input an integer : ");<br>
    scanf("%d", &num1);<br>
    rem1 = num1 % 2;<br>
    if (rem1 == 0)<br>
        printf("%d is an even integer\n", num1);<br>
    else<br>
        printf("%d is an odd integer\n", num1);<br>
}<br>


</fieldset><br>


<h2><u><i>OUTPUT</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
