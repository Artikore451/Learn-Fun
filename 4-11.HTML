<body><br><br><br>
<h2><u><i>RELATIONAL OPERATOR IN IF CONDITION </u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
#include <<stdio.h>stdio.h> <br>
void main()<br>
{<br>
  int x = 10;<br>
  int y = 25;<br>

  if (x == y)<br>
   {<br>
     printf(" x is equal to y \n" );<br>
   }<br>

  else<br>
   {<br>
     printf(" x is not equal to y \n" );<br>
   }<br>

}<br>
</fieldset><br>


<h2><u><i>OUTPUT</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
x is not equal to y<BR>
</fieldset>
</body>
