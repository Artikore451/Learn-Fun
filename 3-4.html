<body><br><br><br>
<h2><u><i>PRINT AN INTEGER</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;"><br>
#include <<stdio.h>stdio.h><br>
int main()<br> {   <br>
    int number;<br>
   
    printf("Enter an integer: ");  <br>
    
    // reads and stores input<br>
    scanf("%d", &number);<br>

    // displays output<br>
    printf("You entered: %d", number);<br>
    
    return 0;<br>
}<br>
</fieldset><br>


<h2><u><i>OUTPUT</u></i></h2><br>
<fieldset style="background-color:#E6E6FA;">
Enter an integer: 25<br>
You entered: 25<br>
</fieldset>
</body>
